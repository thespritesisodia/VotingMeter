<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Voting Platform</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Blair ITC Light font fallback using 'Oswald' from Google Fonts as a close alternative -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=My+Soul&display=swap" rel="stylesheet">
</head>
<body>
    <div id="site-title">Vrindavan Public School</div>
    <div id="social-links">
        <a href="https://instagram.com/" target="_blank" rel="noopener" title="Instagram" class="social-icon ig-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line></svg>
        </a>
        <a href="https://facebook.com/" target="_blank" rel="noopener" title="Facebook" class="social-icon fb-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3.28l.72-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
        </a>
        <a href="https://vrindavanpublicschool.com/" target="_blank" rel="noopener" title="Website" class="social-icon web-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10A15.3 15.3 0 0 1 12 2z"></path></svg>
        </a>
        <a href="#" onclick="openResultsModal();return false;" title="See Results" class="social-icon results-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="17" x2="9" y2="13"></line><line x1="15" y1="17" x2="15" y2="9"></line><line x1="12" y1="17" x2="12" y2="7"></line></svg>
        </a>
    </div>
    <div id="app">
        <!-- Teacher Name Landing Page -->
        <section id="teacher-landing" class="active-section">
            <h1>Welcome Teacher</h1>
            <h2>Please enter your name to continue</h2>
            <form id="teacher-form" autocomplete="off">
                <div class="teacher-input-row">
                    <select id="teacher-title" name="teacher-title" required>
                        <option value="" disabled selected>Title</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Miss.">Miss.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                    <input type="text" id="teacher-name" name="teacher-name" placeholder="Enter your name" required />
                </div>
                <button type="submit">Continue</button>
            </form>
        </section>

        <!-- Profile Selection -->
        <section id="profile-selection" class="hidden-section">
            <h1>Vote for Your Leaders</h1>
            <h2>Select Profile</h2>
            <div class="button-row">
                <button onclick="selectProfile('captain')">School Captain</button>
                <button onclick="selectProfile('vice')">Vice Captain</button>
            </div>
            <button onclick="goToHome()" class="home-btn">Home</button>
        </section>

        <!-- Group Selection -->
        <section id="group-selection" class="hidden-section">
            <h2>Select Group</h2>
            <div id="group-flow-chart"></div>
            <div class="button-row">
                <button class="big-select-btn" onclick="selectGroup('A')">Group A</button>
                <button class="big-select-btn" onclick="selectGroup('B')">Group B</button>
            </div>
            <button onclick="goBackToProfile()">Back</button>
        </section>

        <!-- Candidate Voting -->
        <section id="candidate-voting" class="hidden-section">
            <h2 id="candidate-group-title"></h2>
            <div id="candidates-list"></div>
            <button onclick="goBackToGroup()">Back</button>
        </section>

        <!-- Vote Confirmation -->
        <section id="vote-confirmation" class="hidden-section">
            <div id="thankyou-animation">
                <svg id="checkmark" viewBox="0 0 52 52" width="64" height="64">
                    <circle cx="26" cy="26" r="25" fill="none" stroke="#4BB543" stroke-width="3"/>
                    <path fill="none" stroke="#4BB543" stroke-width="4" d="M14 27l7 7 16-16"/>
                </svg>
            </div>
            <h2 id="thankyou-message">Thank you for your precious vote!</h2>
            <button onclick="goToHome()">Home</button>
        </section>
    </div>
    <!-- Results Modal -->
    <div id="results-modal" class="hidden-section">
        <div class="results-modal-content">
            <h2>Voting Results</h2>
            <div id="results-table"></div>
            <button onclick="closeResultsModal()">Close</button>
            <button onclick="resetVotes()">Reset Votes</button>
            <button onclick="showFinalResultsModal()">Final Results</button>
        </div>
    </div>
    <div id="final-results-modal" class="hidden-section">
        <div class="final-results-content">
            <h2>Final Winners</h2>
            <div id="final-results-table"></div>
            <button onclick="closeFinalResultsModal()">Close</button>
        </div>
    </div>
    <div id="password-modal" class="hidden-section">
        <div class="password-modal-content">
            <h3 id="password-modal-title">Enter Password</h3>
            <input type="password" id="password-modal-input" placeholder="Password" autocomplete="off" />
            <div class="password-modal-actions">
                <button onclick="confirmPasswordModal()">Confirm</button>
                <button onclick="closePasswordModal()">Cancel</button>
            </div>
            <div id="password-modal-error" style="color:#fc5c7d;margin-top:8px;display:none;font-size:0.98em;"></div>
        </div>
    </div>
    <footer id="site-footer">
        <span class="copyright-logo">&copy;</span> 2025 Sprite Nestorial Sisodia
    </footer>
    <div id="visionary-title">Vote For Your Visionary Leader</div>
    <script src="script.js"></script>
</body>
</html>
