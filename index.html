<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Voting Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="site-title">VPS</div>
    <div id="app">
        <!-- Teacher Name Landing Page -->
        <section id="teacher-landing" class="active-section">
            <h1>Welcome Teacher</h1>
            <h2>Please enter your name to continue</h2>
            <form id="teacher-form" autocomplete="off">
                <div class="teacher-input-row">
                    <select id="teacher-title" name="teacher-title" required>
                        <option value="" disabled selected>Title</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Miss.">Miss.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                    <input type="text" id="teacher-name" name="teacher-name" placeholder="Enter your name" required />
                </div>
                <button type="submit">Continue</button>
            </form>
        </section>

        <!-- Profile Selection -->
        <section id="profile-selection" class="hidden-section">
            <h1>Vote for Your Leaders</h1>
            <h2>Select Profile</h2>
            <div class="button-row">
                <button onclick="selectProfile('captain')">School Captain</button>
                <button onclick="selectProfile('vice')">Vice Captain</button>
            </div>
            <button onclick="goToHome()" class="home-btn">Home</button>
        </section>

        <!-- Group Selection -->
        <section id="group-selection" class="hidden-section">
            <h2>Select Group</h2>
            <div class="button-row">
                <button onclick="selectGroup('A')">Group A</button>
                <button onclick="selectGroup('B')">Group B</button>
            </div>
            <button onclick="goBackToProfile()">Back</button>
        </section>

        <!-- Candidate Voting -->
        <section id="candidate-voting" class="hidden-section">
            <h2 id="candidate-group-title"></h2>
            <div id="candidates-list"></div>
            <button onclick="goBackToGroup()">Back</button>
        </section>

        <!-- Vote Confirmation -->
        <section id="vote-confirmation" class="hidden-section">
            <h2>Thank you for voting!</h2>
            <button onclick="goToHome()">Home</button>
            <button onclick="showResults()">See Results</button>
        </section>

        <!-- Results Page -->
        <section id="results-page" class="hidden-section">
            <h2>Results</h2>
            <div id="results-list"></div>
            <button onclick="goToHome()">Home</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
